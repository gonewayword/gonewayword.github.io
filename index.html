<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />

    <link rel="manifest" href="./manifest.json" />

    <title>Brendan Frost</title>

    <script type="text/javascript" src="./util/jquery-3-7-1.js"></script>
    <script type="text/javascript" src="./util/lodash.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    

    <div class="app-mt-30 app-ml-30">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-12 util-col">
                    <img id="logo" src="./img/logo-circle-only-transparent.png"></img>
                </div>
                <div class="col-lg-7 col-md-6 title-col">
                    <span class="pre-title">
                        <span class="open-curly">&#123;</span>
                        Brendan
                        <span class="closed-curly">&#125;</span>
                    </span>
                    <h1 onclick="setView('about')" class="main-title hover-text">Frost<span>ware</span></h1>
                </div>
                <div class="col-md-3 cat-col">
                    <img id="fun-img" src="./img/laptop-cat-1.png"></img>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 menu">
                    <div class="centralizer">
                        <div class="toolbar-item-parent engineer">
                            <span class="open-curly">&#123;</span>
                            Software Portfolio
                            <span class="closed-curly">&#125;</span>
                        </div>
                        <div class="toolbar-item-parent webdev">
                            <span class="open-curly">&#123;</span>
                            Website Portfolio
                            <span class="closed-curly">&#125;</span>
                        </div>
                        <div class="toolbar-item-parent about">
                            <span class="open-curly">&#123;</span>
                            Who I Am
                            <span class="closed-curly">&#125;</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-sm-12">
                  <div class="subsection engineer">
                      <h2>Senior Software Developer</h2>
                  </div>
                  <div class="subsection webdev">
                    <h2>Custom Website Developer</h2>
                  </div>
                  <div class="subsection about">
                    <h2>About Me</h2>
                  </div>
                </div>
            </div>
        </div>

    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
